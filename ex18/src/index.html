<html>
    <head>
        <h1>Gigi School of Coding</h1>
    </head>

    <body>
        <h2>CatPhotoApp</h2>
        <main>
            <a href="#"><img src="https://bit.ly/3fUJAV1" alt="Author standing on a beach with two thumbs up."></a>
            <p>Kitty ipsum dolor sit amet, shed everywhere shed</p>
            Things cats love:
            <ul>
                <li>sleep</li>
                <li>food</li>
                <li>bed</li>
            </ul>

            Top 3 things cats hate:
            <ol>
                <li>people</li>
                <li>snuggles</li>
                <li>affection</li>
            </ol>

            <form action="/submit-cat-photo">
                <input type="text" placeholder="cat photo URL" required>
                <button type="submit">Submit</button>
            </form>

            <div>
                <label>Inside<input type="radio" name="inside-outside" checked></label>
                <label>Outside<input type="radio" name="inside-outside"></label>
            </div>
            <div>
                <label><input type="checkbox" value="Dog" checked></label>
                <label><input type="checkbox" value="Cat"></label>
                <label><input type="checkbox" value="Hamster"></label>
                <label><input type="checkbox" value="Bird"></label>
                <label><input type="checkbox" value="Fish"></label>
            </div>
        <!-- The form can't be submitted witohut filling the text field -->
            <footer id="footer"></footer>
        </main>
</body>
</html>
